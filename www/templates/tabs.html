<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="fas fa-home" icon-on="fas fa-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Carrito Tab -->
  <ion-tab title="Carrito" icon-off="fab fa-shopify" icon-on="fab fa-shopify" href="#/tab/carrito">
    <ion-nav-view name="tab-cash"></ion-nav-view>
  </ion-tab>

  <!-- Favorito Tab -->
  <ion-tab title="Favorito" icon-off="fas fa-heart" icon-on="fas fa-heart" href="#/tab/favorito">
    <ion-nav-view name="tab-star"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="fas fa-user" icon-on="fas fa-user" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
