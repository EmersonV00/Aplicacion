<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="icon ion-home" icon-on="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Carrito Tab -->
  <ion-tab title="Carrito" icon-off="icon ion-cash" icon-on="icon ion-cash" href="#/tab/carrito">
    <ion-nav-view name="tab-cash"></ion-nav-view>
  </ion-tab>

  <!-- Favorito Tab -->
  <ion-tab title="Favorito" icon-off="icon ion-star" icon-on="icon ion-star" href="#/tab/favorito">
    <ion-nav-view name="tab-star"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Cuenta" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
